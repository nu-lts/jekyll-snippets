---
layout: default
---

<main>
  <h1>{{site.name}}</h1>
</main>

{% if site.posts %}
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}" title="{{post.title}}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
